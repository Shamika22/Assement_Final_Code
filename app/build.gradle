/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'calenderapp.java-application-conventions'
    id 'com.intershop.gradle.javacc' version '4.0.1'
    id 'pmd'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation project(':api')
    implementation project(':repeat_pluggin')
    implementation project(':notify_pluggin')

}

application {
    // Define the main class for the application.
    mainClass = 'calenderapp.app.App'

}

pmd {
    consoleOutput = true
    toolVersion = '6.55.0'
    rulesMinimumPriority = 5
    ruleSets = []
    ruleSetFiles = files('saed-pmd-rules.xml')
}

run {
    standardInput = System.in
}

javacc {
    configs {
        createmyparser {
            inputFile = file('src/main/JavaCC/parser.jj')
            packageName = 'calenderapp.app'
            //lookahead = '2'
        }
    }
}

